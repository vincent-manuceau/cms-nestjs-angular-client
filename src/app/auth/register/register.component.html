<div class="card" style="width:18rem;">
    <div class="card-body">
        <h5 class="card-title">Register</h5>
        <div>
            <form [formGroup]="registerForm" (ngSubmit)="submit()" >
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" formControlName="email" id="email" class="form-control" required placeholder="Entrez votre email">
                </div>
                <div *ngIf="email?.errors 
                && (email?.errors!['required'] === true)
                && (email?.dirty || email?.touched)" class="alert alert-danger">Email required</div>
                <div *ngIf="email?.errors 
                && (email?.errors!['email'] === true)
                && (email?.dirty || email?.touched)" class="alert alert-danger">Email is not correct</div>
            
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" id="password" class="form-control" required placeholder="Entrez votre mot de passe">
                </div>
                <div *ngIf="password?.errors 
                && (password?.errors!['required'] === true)
                && (password?.dirty || password?.touched)" class="alert alert-danger">Password required</div>
                <div *ngIf="password?.errors 
                && (password?.errors!['minlength'] === true)
                && (password?.dirty || password?.touched)" class="alert alert-danger">Password minimum length is 4</div>

                <button class="btn btn-success" [disabled]="registerForm.pristine || !this.registerForm.valid">Register</button>
            
            </form>
        </div>
    </div>
</div>
